<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title th:text="${thread.name}"></title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    </head>

    <body>
        <div class="container">
            <div class="page-header page-heading">
                <h1 class="pull-left"><span th:text="${thread.name}"></span></h1>
                <ol class="breadcrumb pull-right where-am-i">
                    <li><a href="subforum.html" th:href="@{~/subforum(id=${thread.forum.forumId})}">Threads</a></li>
                    <li class="active"><span th:text="${thread.name}"></span></li>
                </ol>
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th class="cell-stat"></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="message: ${messages}">
                        <td class="text-center"><i class="fa fa-question fa-2x text-primary"></i></td>
                        <td class="hidden-xs hidden-sm">
                            <span th:text="${'by ' + message.sender.username}"></span><br/>
                            <span th:text="${'Time sent: ' + message.dateTime.toString()}"></span><br/>
                            <span th:text="${message.content}"></span>
                        </td>
                    </tr>
                </tbody>
            </table>
            <form role="form" method="POST" action="/thread">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <textarea class="form-control" rows="1" cols="20" id="name" name="name" style="resize:none;"></textarea>
                    <label for="comment">Comment:</label>
                    <textarea class="form-control" rows="5" id="comment" name="comment" style="resize:none;"></textarea>
                    <input type="submit" value="Post comment"/>
                </div>
            </form>
        </div>
    </body>
</html>
