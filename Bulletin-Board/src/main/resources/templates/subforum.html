<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="${subforum.name}"></title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    </head>

    <body>
        <div class="container">
            <div class="page-header page-heading">
                <h1 class="pull-left"><span th:text="${subforum.name}"></span></h1>
            </div>
            <div class="breadcrumb pull-right">
                <ol class="breadcrumb pull-right where-am-i">
                    <li><a href="/">Subforums</a></li>
                    <li class="active">Threads</li>
                </ol>
            </div>
            
            <a class="btn btn-default" th:href="@{~/addthread(id=${subforum.forumId})}" role="button">
                <span>Add thread</span>
            </a>
                
            <table class="table table-striped">
                
                <thead>
                    <tr>
                        <th class="cell-stat"></th>
                        <th><h3>Thread</h3></th>
                        <th class="cell-stat text-center hidden-xs hidden-sm">Posts</th>
                        <th class="cell-stat-2x hidden-xs hidden-sm">Last Post</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="thread, iterStat : ${threads}">
                        <td class="text-center"><i class="fa fa-question fa-2x text-primary"></i></td>
                        <td>
                            <h4><a th:href="@{~/thread(id=${thread.threadId})}">
                                    <span th:text="${thread.name}"></span></a>
                            </h4>
                        </td>
                        <td class="text-center hidden-xs hidden-sm"><span th:text="${thread.postcount}"></span></td>
                        <td class="hidden-xs hidden-sm"><span th:text="${lastMessages[iterStat.index]}"></span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
